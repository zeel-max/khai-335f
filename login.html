<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign up</title>
  <link rel="stylesheet" href="loginstyle.css">
  <script src = "https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
  </script> 
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <form action="" class="sign-in-form">
        <h2 class="title">Sign-In</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="username">
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password">
        </div>
        
        <!-- login button -->
        <input type="submit" value="login" class="btn solid" id="login">

        <p class="social-text">Or Sign in with social Platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>

        </div>

        </form>

        <form action="" class="sign-up-form">
          <h2 class="title">Sign-Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username">
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email">
          </div>
  
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password">
          </div>
          <!-- sign in button  -->
          <input type="submit" value="sign up!" class="btn solid" id= "signup">
  
          <p class="social-text">Or Sign up with social Platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
  
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
  
          </div>
  
          </form>





      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>New Here ?</h3>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente reprehenderit et quisquam.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="front.svg" class="image" id="rocketimage">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Insider ?</h3>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente reprehenderit et quisquam.</p>

          <button class="btn transparent" id="sign-in-btn">Sign in</button>

        </div>
        <img src="cool.svg" class="image" alt="">
      </div>

    </div>
  </div>


<script src="loginapp.js"> 
</script> 
</body>
</html>
